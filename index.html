<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mökin lattialämmityksen ohjaus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Mökin lattialämmityksen ohjaus</h1>

    <!-- Kirjautumisnappi -->
    <div id="login-section">
      <button id="login-btn" class="btn btn-primary">Kirjaudu EB-Connectiin</button>
    </div>

    <!-- Laitteiden lista -->
    <div id="devices-section" class="d-none">
      <h2>Omat laitteet</h2>
      <ul id="devices-list" class="list-group mb-3"></ul>
    </div>

    <!-- Laitteen tiedot -->
    <div id="device-details" class="d-none">
      <h3 id="device-title"></h3>
      <pre id="device-data" class="bg-light p-3 rounded"></pre>
    </div>
  </div>

  <!-- Firebase SDKt -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // EB-Connect - autentikointiasetukset
    const username = "karl.uusitalo@outlook.com";
    const password = "04408049Eo";
    const authUrl  = "https://ebecoconnect.com/api/TokenAuth/Authenticate";

    // Firebase-konfiguraatio
    const firebaseConfig = {
      apiKey: "AIzaSyAiOUIm2n_2vitM4ZM0QYeKO1Io9ezj6Wk",
      authDomain: "ruka-393ba.firebaseapp.com",
      projectId: "ruka-393ba",
      storageBucket: "ruka-393ba.appspot.com",
      messagingSenderId: "260943821874",
      appId: "1:260943821874:web:9a4ce89c1591599ae5d02b",
      measurementId: "G-1F8728CX4T"
    };

    // Firebase-init
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let accessToken = null;

    document.getElementById('login-btn').addEventListener('click', async () => {
      try {
        // Korjattu autentikointipyyntö ABP:n oletuskentillä
        const payload = {
          userNameOrEmailAddress: username,
          password: password,
          rememberClient: true
        };
        const res = await fetch(authUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
            // Jos tarvitaan Moni-tenant-tuki, lisää 'Abp.TenantId': '1'
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        accessToken = json.result.accessToken;

        // Siirry laitelistaukseen
        document.getElementById('login-section').classList.add('d-none');
        document.getElementById('devices-section').classList.remove('d-none');
        loadDevices();
      } catch (err) {
        console.error('Autentikointi epäonnistui:', err);
        alert('Autentikointi epäonnistui: ' + err.message);
      }
    });

    async function loadDevices() {
      const res = await fetch('https://ebecoconnect.com/api/services/app/Devices/GetUserDevices', {
        headers: {
          'Authorization': 'Bearer ' + accessToken
        }
      });
      const json = await res.json();
      const listEl = document.getElementById('devices-list');
      listEl.innerHTML = '';
      json.result.items.forEach(device => {
        const li = document.createElement('li');
        li.textContent = device.deviceName || device.name || ('Laite ' + device.id);
        li.className = 'list-group-item list-group-item-action';
        li.onclick = () => showDeviceDetails(device);
        listEl.appendChild(li);
      });
    }

    async function showDeviceDetails(device) {
      document.getElementById('device-title').textContent = device.deviceName || device.name;
      document.getElementById('device-data').textContent = JSON.stringify(device, null, 2);
      document.getElementById('device-details').classList.remove('d-none');
      try {
        await db.collection('users').doc(username).set({ selectedDevice: device.id });
      } catch (e) {
        console.error('Tallennus Firebaseen epäonnistui:', e);
      }
    }
  </script>
</body>
</html>
